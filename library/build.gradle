plugins {
    id 'com.android.library'
    id 'maven-publish'
}

android {
    namespace "dev.dworks.libs.astickyheader"
    compileSdk 34
    defaultConfig {
        minSdkVersion 30
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            res.srcDirs = ['res']
        }
    }
}
