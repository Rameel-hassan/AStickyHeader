apply plugin: 'com.android.library'
apply plugin: 'maven-publish'

android {
    namespace "dev.dworks.libs.astickyheader"
    compileSdk 35

    defaultConfig {
        minSdk 30
        targetSdk 35
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    publishing {
        singleVariant('release') {
            withSourcesJar()
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    buildFeatures {
        buildConfig = true
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            res.srcDirs = ['res']
        }
    }
}


// Move the publishing block outside of afterEvaluate
publishing {
    publications {
        release(MavenPublication) {
            groupId = 'com.github.rameelhassan'
            artifactId = 'astickyheader'
            version = '1.0.9'

            afterEvaluate {
                from components.release
            }
        }
    }
    repositories {
        maven {
            url = uri("$buildDir/local-maven")
        }
    }
}
task printComponents {
    doLast {
        println("Available components:")
        publishing.publications.each { publication ->
            println("Publication: ${publication.name}")
        }
    }
}
dependencies {
    testImplementation libs.junit
    androidTestImplementation libs.androidx.junit
}
