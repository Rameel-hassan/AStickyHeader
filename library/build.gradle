apply plugin: 'com.android.library'

android {
    namespace "dev.dworks.libs.astickyheader"
    compileSdk 34
    defaultConfig {
        minSdkVersion 30
    }
    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            res.srcDirs = ['res']
        }
    }
}
